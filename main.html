<link rel="stylesheet" href="/othello/style.css">

<div id="intro">
    <p>Please select which color you would like to play as: </p>
    <button type="button" id="player_color_white"> White </button>
    <button type="button" id="player_color_black"> Black </button>
</div>
<div id="template">
	<div id="empty" class="cell"><div></div></div>
	<div id="black" class="cell"><div></div></div>
	<div id="white" class="cell"><div></div></div>
</div>

<div id="wrap">
	<h1>Othello</h1>
	<div id="board"></div>
	<p id="message"></p>
	<input type="button" id="reset" value="reset">
</div>
<div id="wrap2">
    <button type="button" class="collapsible" id="logs_button">Game-State Logs</button>
    <div class="content">
        <p style="margin-top: 25px;">Game Log</p>
        <div id="log">
        </div>
    </div>
</div>
<div id="test_board_wrap" style="display: none;">
	<div id="test_empty" class="cell"><div></div></div>
	<div id="test_black" class="cell"><div></div></div>
	<div id="test_white" class="cell"><div></div></div>
</div>


<script src="/othello/Othello.js"></script>

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
        content.style.display = "none";
    } else {
        content.style.display = "block";
    }
    });
}
</script>
